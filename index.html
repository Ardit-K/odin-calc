<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Odin-Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="calcs"></div>
            <div class="box" onclick="clearDisplay()">C</div>
        </div>
        <div class="row">
            <div class="box" onclick="appendVal('1')">1</div>
            <div class="box" onclick="appendVal('2')">2</div>
            <div class="box" onclick="appendVal('3')">3</div>
            <div class="box" onclick="appendVal('/')">/</div>
        </div>
        <div class="row">
            <div class="box" onclick="appendVal('4')">4</div>
            <div class="box" onclick="appendVal('5')">5</div>
            <div class="box" onclick="appendVal('6')">6</div>
            <div class="box" onclick="appendVal('*')">*</div>
        </div>
        <div class="row">
            <div class="box" onclick="appendVal('7')">7</div>
            <div class="box" onclick="appendVal('8')">8</div>
            <div class="box" onclick="appendVal('9')">9</div>
            <div class="box" onclick="appendVal('-')">-</div>
        </div>
        <div class="row">
            <div class="box" onclick="appendVal('0')">0</div>
            <div class="box" onclick="appendVal('.')">.</div>
            <div class="box" onclick="calculate()">=</div>
            <div class="box" onclick="appendVal('+')">+</div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
